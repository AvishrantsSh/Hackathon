<!-- template for other sites -->

{%load static%}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            {%block title%}
        
            {%endblock title%}
        </title>
        <link href="{%static 'images/icons/icon_colour.svg'%}" type="image/png" rel="icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" media="print" onload="this.media='all'">

        <link href="{%static 'images/icons/icon_colour.svg'%}" type="image/png" rel="shortcut icon">
        <meta charset="UTF-8">
        <meta name="description" content="Web App for Hosportal">
        <meta name="keywords" content="Hospital, COVID, Hosportal">
        <meta name="author" content="Avishrant Sharma">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="{%static 'style/basestyle.css'%}" type="text/css">
        
        <!-- Path to manifest.json -->
        <link rel="manifest" href="/manifest.json">

        <!-- Icons for Apple Devices -->
        <link rel="apple-touch-icon" href="{%static 'images/icons/icon_colour.svg'%}" sizes="512x512">
        <meta name="theme-color" content="#0A0302">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="Hosportal">
        <meta name="apple-mobile-web-app-status-bar-style" content="default">
        <!-- Service Worker Registration -->
        <script type="text/javascript">

            // Initialize the service worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/serviceworker.js').then(function (registration) {
                    // Registration was successful
                    console.log('django-progressive-web-app: ServiceWorker registration successful');
                }, function (err) {
                    // registration failed :(
                    console.log('django-progressive-web-app: ServiceWorker registration failed: ', err);
                });
            }

        </script>
        {%block link%}

        {%endblock link%}
        
    </head>

    <body>
        <div id="header">
            <div id="top_head">
                <div id="icon_head">
                <img src="{%static 'images/icons/icon.svg'%}" id="icon">
                </div>
                <div id="main">
                <a href="{%url 'home'%}">Hosportal</a>
                </div>
            </div>
            <div id='nav-container'>
                <div class="button" tabindex="0">
                    <i class="fa fa-bars"></i>
                </div>

                <div id="link_head" tabindex="0">
                    <div id='placeholder'>
                        <a href="{%url 'gstats'%}">Statistics</a>                 
                        {%if user.is_authenticated%}
                            <a href="{%url 'all_records'%}">Records</a>
                            <a href="{%url 'details'%}">Dashboard</a>
                            <a href="{%url 'logout'%}">Logout</a>
                        {%else%}
                            <a href="{%url 'login'%}">Login</a>
                        {%endif%}
                    </div>
                </div>
            </div>
            <div id='misc'>

            </div>
        </div>
        <div id="mbody">
            {%block content%}
            
            {%endblock content%}
        </div>
        <div id="footer">
            <a href="{%url 'dev'%}">Contributors</a>
            <a href="{%url 'data'%}">Research-Data</a>
        </div>   
      
    </body>
</html>
